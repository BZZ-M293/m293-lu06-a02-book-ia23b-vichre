<!DOCTYPE html>
<html lang='de'>

<head>
  <meta charset='UTF-8'>
  <title>LU06.A02 - Buch</title>
</head>

<body>
  <form action='https://it.bzz.ch/demo/formdata/index.php' method='post'>
    <!-- Buchtitel -->
    <label for='buchtitel'>Buchtitel (2-30 Zeichen):</label>
    <input id='buchtitel' name='buchtitel' type='text' required minlength='2' maxlength='30'><br>

    <!-- Autoren -->
    <label for='autoren'>Autoren (5-40 Zeichen):</label>
    <input id='autoren' name='autoren' type='text' required minlength='5' maxlength='40'><br>

    <!-- Preis -->
    <label for='preis'>Preis (0.05 - 99.95):</label>
    <input id='preis' name='preis' type='number' required min='0.05' max='99.95' step='0.01'><br>

    <!-- Erscheinungsdatum -->
    <label for='erscheinungsdatum'>Erscheinungsdatum (tt.mm.jjjj):</label>
    <input id='erscheinungsdatum' name='erscheinungsdatum' type='text' required pattern='\d{2}\.\d{2}\.\d{4}' placeholder='TT.MM.JJJJ'><br>

    <!-- Auflage -->
    <label for='auflage'>Auflage (1-9):</label>
    <input id='auflage' name='auflage' type='number' required min='1' max='9'><br>

    <!-- Submit and Reset Buttons -->
    <label for='submit-button'>Absenden:</label>
    <input id='submit-button' type='submit' value='Absenden'><br>
    
    <label for='reset-button'>Zurücksetzen:</label>
    <input id='reset-button' type='reset' value='Zurücksetzen'>
  </form>
</body>

</html>
